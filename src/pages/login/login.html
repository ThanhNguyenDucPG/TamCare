<ion-content>
  <form (submit)="doLogin()">
    <div class="logo" color="green">
      <p>Student Work</p>
      <img src="assets/img/student.png">
    </div>
    <ion-list>
      <ion-item class="input-text">
        <ion-label><ion-icon name="md-mail"></ion-icon></ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item class="input-text">
        <ion-label><ion-icon name="md-key"></ion-icon></ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

      <ion-item class="remember-login">
        <ion-label>Remember login</ion-label>
        <ion-checkbox color="primary" checked="true"></ion-checkbox>
      </ion-item>
      <a class="btn-register">Create new account</a>

    </ion-list>
  </form>
</ion-content>
