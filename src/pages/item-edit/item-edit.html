<ion-header>

  <ion-navbar>
    <ion-title>item-edit</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="editItem()" strong>
        <span color="primary">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" [(ngModel)]="jobDetail.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Workplace</ion-label>
        <ion-input type="text" [(ngModel)]="jobDetail.workplace"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD MM YYYY" pickerFormat="DD MM YYYY" min="{{today}}" max="2020" min="{{today}}" max="2020" [(ngModel)]="jobDetail.date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Time From</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="jobDetail.timeFrom"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Time To</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="jobDetail.timeTo"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Price</ion-label>
        <ion-input type="number" [(ngModel)]="jobDetail.price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Phone Number</ion-label>
        <ion-input type="number" [(ngModel)]="jobDetail.phoneNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea type="text" rows="4" cols="50" [(ngModel)]="jobDetail.description"></ion-textarea>
      </ion-item>
    </ion-list>
</ion-content>
